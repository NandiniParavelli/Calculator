<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css"/>
</head>
<body>
    <div class="mainContainer">
        <h2>Calculator</h2>
        <div>
            <input type="text" id="input" class="inputBox" placeholder="0"/>
        </div>
        <div class="keys">
            <div class="keySet">
                <button id="button">AC</button>
                <button id="button">C</button>
                <button id="button">%</button>
                <button id="button">/</button>
            </div>
            <div class="keySet">
                <button id="button">7</button>
                <button id="button">8</button>
                <button id="button">9</button>
                <button id="button">*</button>
            </div>
            <div class="keySet">
                <button id="button">4</button>
                <button id="button">5</button>
                <button id="button">6</button>
                <button id="button">-</button>
            </div>
            <div class="keySet">
                <button id="button">1</button>
                <button id="button">2</button>
                <button id="button">3</button>
                <button id="button">+</button>
            </div>
            <div class="keySet">
                <button id="button">00</button>
                <button id="button">0</button>
                <button id="button">.</button>
                <button id="button" style="background-color: aqua; color: black;">=</button>
            </div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
